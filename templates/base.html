<script>
  function populateTempoSelect()  {

    const selectBPMs = document.querySelectorAll("#selectBPM");

    selectBPMs.forEach((selectBPM) => {
    let bpmContents = 20;
    for (let i = 40; i <= 200; i+=2) {
            bpmContents += "<option>" + i + "</option>";
        }
    selectBPM.innerHTML = bpmContents;
  });
}
